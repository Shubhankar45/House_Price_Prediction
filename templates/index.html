<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background:
                linear-gradient(
                    rgba(255,255,255,0.85),
                    rgba(255,255,255,0.85)
                ),
                url("https://images.unsplash.com/photo-1502673530728-f79b4cab31b1");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 40px;
            align-items: center;
        }

        /* LEFT */
        .hero {
            padding: 20px;
        }

        .hero h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .hero h1 span {
            color: #4CAF50;
        }

        .hero p {
            font-size: 15px;
            color: #555;
            max-width: 85%;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .illustration {
            width: 100%;
            max-width: 380px;
        }

        /* RIGHT */
        .card {
            background: #ffffff;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        label {
            font-size: 12px;
            color: #777;
        }

        input {
            width: 100%;
            margin-top: 5px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .full {
            grid-column: span 2;
        }

        button {
            grid-column: span 2;
            margin-top: 10px;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #4CAF50, #6fdc8c);
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: #f2fff5;
            color: #2e7d32;
            font-size: 16px;
            text-align: center;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero p {
                margin: auto;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- LEFT -->
    <div class="hero">
        <h1>
            House Price Prediction <br>
            <span>using Machine Learning</span>
        </h1>
        <p>
            Enter house and location details to get an estimated price using
            a trained machine learning regression model.
        </p>

        <img class="illustration"
             src="https://cdn-icons-png.flaticon.com/512/619/619034.png"
             alt="House Illustration">
    </div>

    <!-- RIGHT -->
    <div class="card">
        <h3>House Details</h3>

        <form method="POST" action="/predict">

            <div>
                <label>Median Income</label>
                <input type="number" step="any" name="MedInc" required>
            </div>

            <div>
                <label>House Age</label>
                <input type="number" step="any" name="HouseAge" required>
            </div>

            <div>
                <label>Population</label>
                <input type="number" step="any" name="Population" required>
            </div>

            <div>
                <label>Average Occupancy</label>
                <input type="number" step="any" name="AveOccup" required>
            </div>

            <div>
                <label>Average Rooms</label>
                <input type="number" step="any" name="AveRooms" required>
            </div>

            <div>
                <label>Longitude</label>
                <input type="number" step="any" name="Longitude" required>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="result">
                üè∑Ô∏è Predicted Price: <strong>${{ prediction }}</strong>
            </div>
        {% endif %}
    </div>

</div>

</body>
</html>
